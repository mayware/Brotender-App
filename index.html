<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brotender</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header" role="banner">
            <div class="nav-left-ctrl">
                <div class="header-title" id="brandTitle">
                    <a href="index.html" class="current-page" id="currentPage">Brotender</a>
                </div>
            </div>
            <div class="nav-right-ctrl" id="navLinks">
                <ul class="nav-list">
                    <li class="list-item" id="listItem">
                        <button class="nav-link">
                            <span class="material-symbols-outlined">person</span>
                            <div class="header-dropdown-content" id="profileDrop">
                                <div class="header-dropdown-inner">
                                    <div class="header-dropdown-wrap" id="firstProfileWrap">
                                        <a class="header-drop-link" href="javascript:void(0);">
                                            <span class="dropdown-span-profile">Profile</span>
                                        </a>
                                        <span class="material-symbols-outlined">manage_accounts</span>
                                    </div>
                                    <span class="line-break"></span>
                                    <div class="header-dropdown-wrap" id="lastProfileWrap">
                                        <a class="header-drop-link" href="javascript:void(0);">
                                            <span class="dropdown-span-log">Sign out</span>
                                        </a>
                                        <span class="material-symbols-outlined">logout</span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <main class="content" id="content">
            <section class="box">
                <div class="box-control">
                    <div class="left-control">
                        <a class="telegram-btn" href="https://t.me/brotender_bot">Telegram Bot
                            <img class="telegram-icon" src="./img/telegram.png" alt="">
                        </a>
                    </div>
                    <div class="right-control">
                        <a class="twitter-share-button" href="https://twitter.com/intent/tweet">
                            <img class="twitter-share-icon" src="./img/twitter.png" alt="">
                        </a>
                        <a class="fb-share-btn" href="https://www.facebook.com/sharer/sharer.php?u=example.org"
                            target="_blank">
                            <img class="fb-share-icon" src="./img/facebook.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="main-lab">
                    <div class="lab-left-widget">
                        <div class="lab-left-header">
                            <div class="ingredients-tab">
                                <button class="alc-btn" id="alcBtn" onclick="dataFetcher(1)">Alcohol
                                    drinks</button>
                                <button class="non-alc-btn" id="nonAlcBtn" onclick="dataFetcher(0)">Other
                                    ingredients</button>
                            </div>
                        </div>
                        <div class="ingredients-list" id="statBox">
                            <div class="help-msg" id="helpMsg">
                                <img class="help-msg-icon" src="./img/tap.png" alt="tap-logo">
                                <div class="msg">Use tab buttons to select ingredient's type</div>
                            </div>
                            <div class="alc-block" id="alcholoBlock">
                                <ul class="alc-drink-list" id="alcdrinkList"></ul>
                            </div>
                            <div class="non-alc-block" id="nonAlcBlock">
                                <ul class="non-drink-list" id="nonAlcDrinkList"></ul>
                            </div>
                        </div>
                        <div class="left-lab-footer">
                            <div class="search-menu">
                                <form class="search-box">
                                    <input class="search-input" id="searchInputField" type="text" placeholder="Search">
                                    <button class="search-btn" id="searchBtn" type="button"
                                        onclick="searchIngredients(event, this)"><span
                                            class="material-symbols-outlined">
                                            search
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="middle-block">
                        <div class="results-header"></div>
                        <div class="cocktails-results" id="cocktailResults"></div>
                    </div>
                    <div class="cart-block">
                        <div class="cart-header">Added items:</div>
                        <div class="drink-cart" id="drinkCart">
                            <div class="help-msg" id="cartIcon">
                                <img class="help-msg-icon" src="./img/shopping-cart.png" alt="tap-logo">
                                <div class="msg">All added ingredients wll be displayed here</div>
                            </div>
                            <ul class="drink-list" id="cartList"></ul>
                        </div>
                        <div class="make-btn-block">
                            <button class="make-drink-btn" onclick="drinkMaker()">Make</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
